<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css" >
  <title>Airbnb</title>

<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">

</head>

<body>
  
  <div class="guidebooks_title">
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  </div>

  <div class="guide_books">
    <div class="entire_imgs">
      <div id="sfimg1">
          <img src="img/san-francisco.jpg" alt="img not showing">
          <div id="first1_img_text">San Francisco</div>
          </div>

          <div id="sfimg2">
          <img src="img/new-york.jpg" alt="img not showing">
          <div id="first2_img_text">New York</div>
          </div>

          <div id="sfimg3">
          <img src="img/london.jpg" alt="img not showing">
            <div id="first3_img_text">London</div>

        
      </div>
    </div>

    <div class="btn1">
      <button class="first_btn" id="button">See All Guidebooks</button>
    </div>

  </div>



  <div class="guidebooks_title">
    <h1>Just for the weekend</h1>
    <p>Discover new, inspiring places close to home.</p>
  </div>

  <div class="guide_books">
    <div class="entire_imgs">
      <div id="sfimg1">
          <img src="img/sonoma.jpg" alt="img not showing">
          <div id="first1_img_text">Napa</div>
          </div>

          <div id="sfimg2">
          <img src="img/napa.jpg" alt="img not showing">
          <div id="first2_img_text">Sonoma</div>
          </div>

          <div id="sfimg3">
          <img src="img/san-francisco-2.jpg" alt="img not showing">
            <div id="first3_img_text">San Francisco</div>

        
      </div>
    </div>

    <div class="btn1">
      <button class="first_btn" id="button">See All Guidebooks</button>
    </div>

  </div>






</body>
</html>
