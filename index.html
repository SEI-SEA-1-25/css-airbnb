<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div class="bigdiv">
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommendeded by Airbnb hosts</p>
    <div class="images">
      <div class="image">
        <h2>San Francisco</h2>
        <img src="img/san-francisco.jpg" alt="Picture of San Francisco">
      </div>
      <div class="image">
        <h2>New York</h2>
        <img src="img/new-york.jpg" alt="Picture of San Francisco">
      </div>
      <div class="image">
        <h2>London</h2>
        <img src="img/london.jpg" alt="Picture of San Francisco"> 
      </div>
    </div>
    <button>See All Guidebooks</button>
  </div>

  <div class="bigdiv">
    <h1>Just for the weekend</h1>
    <p>Discover new, inspiring places close to home.</p>
    <div class="images">
      <div class="image">
        <h2>Napa</h2>
        <img src="img/napa.jpg" alt="Picture of San Francisco"> 
      </div>
      <div class="image">
        <h2>Sonoma</h2>
        <img src="img/sonoma.jpg" alt="Picture of San Francisco"> 
      </div>
      <div class="image">
        <h2>San Francisco</h2>
        <img src="img/san-francisco-2.jpg" alt="Picture of San Francisco"> 
      </div>
    </div>
    <button>See All</button>
  </div>
</body>
</html>
